<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas - CRUD</title>
    <link rel="stylesheet" href="style.css" />
</head>
<script src="https://kit.fontawesome.com/01e7837341.js" crossorigin="anonymous"></script>

<body>
    <div class="app">
        <h4 class="mb-3">Lista de Tarefas</h4>
        <div id="adicionarNovaTask" data-bs-toggle="modal" data-bs-target="#form">
            <span>Adicionar nova tarefa</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tarefas</h5>


        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Nova Tarefa</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Título</p>
                        <input class="form-control" type="text" name="" id="textInput">

                        <div id="mensagemDeErro"></div>

                        <br>
                        <p>Selecione uma Data</p>
                        <input class="form-control" type="date" name="" id="dateInput">
                        <br>
                        <p>Descrição</p>
                        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" id="adicionarForm" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </div>
        </form>


        <!-- Tarefas -->
        
        <div id="tarefas">
            <div>
                <span class="fw-bold">Título da Tarefa</span>
                <span class="small text-secondary">01-01-2024</span>
                <p>Adicione aqui uma descrição </p>

                <span class="opcoes">
                    <i onClick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form"
                        class="fa-solid fa-pen-to-square"></i>
                    <i onClick="deleteTask(this)" class="fa-solid fa-trash"></i>
                </span>
            </div>

        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
